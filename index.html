<!DOCTYPE html>
<html lang="en">
<head>

    <title>bootstrap-freelancer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>

    <!-- site header -->
    <header class="bg_darkblue">
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">start bootstrap</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

                        <a class="nav-link" href="#">start bootstrap<span class="sr-only">(current)</span></a>

                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>

                        <li class="nav-item active">

                        </li>
                    </ul>

                <div class="stars position-relative">
                    <div class="linea white"></div>
                    <span class="star bg_green text-white d-flex justify-content-center align-items-center"><i class="fas fa-star"></i></span>

        </div>

        <!-- portfolio -->
        <div class="container portfolio mb-5">

            <div class="stars position-relative d-flex m-x">

        <!-- about -->
        <div class="container-fluid about">

                <h2 class="text-uppercase text-white p-5">about</h2>
                <div class="stars position-relative  ">
                    <div class="linea white"></div>
                    <span class="star bg_green text-white d-flex justify-content-center align-items-center"><i class="fas fa-star"></i></span>
                </div>
            </div>
        </div>
        <!-- /about -->
        <div class="container contact">

        </div>
